<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Quiz App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .quiz-container {
      background: #fff;
      width: 100%;
      max-width: 500px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .progress {
      font-weight: bold;
      color: #555;
    }

    .timer {
      background: #667eea;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
    }

    h2 {
      margin: 15px 0;
      color: #333;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .options button {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      cursor: pointer;
      transition: all 0.3s;
      text-align: left;
    }

    .options button:hover {
      background: #eef1ff;
    }

    .options button.correct {
      background: #2ecc71;
      color: #fff;
      border-color: #27ae60;
    }

    .options button.wrong {
      background: #e74c3c;
      color: #fff;
      border-color: #c0392b;
    }

    .options button:disabled {
      cursor: not-allowed;
    }

    .next-btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    .next-btn:hover {
      background: #5563d6;
    }

    .result {
      text-align: center;
      font-size: 18px;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .quiz-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div class="quiz-header">
    <div class="progress" id="progress">Question 1 / 3</div>
    <div class="timer" id="timer">15s</div>
  </div>

  <h2 id="question">Question text</h2>
  <ul class="options" id="options"></ul>

  <button class="next-btn" id="nextBtn">Next Question</button>

  <div class="result" id="result"></div>
</div>

<script>
  const questions = [
    {
      question: "Which language is used for web development?",
      options: ["Python", "Java", "JavaScript", "C++"],
      answer: 2
    },
    {
      question: "Which HTML tag is used to create a hyperlink?",
      options: ["<link>", "<a>", "<href>", "<url>"],
      answer: 1
    },
    {
      question: "Which CSS property controls text size?",
      options: ["font-style", "text-size", "font-size", "text-style"],
      answer: 2
    }
  ];

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const progressEl = document.getElementById('progress');
  const timerEl = document.getElementById('timer');
  const nextBtn = document.getElementById('nextBtn');
  const resultEl = document.getElementById('result');

  let currentQuestion = 0;
  let score = 0;
  let timeLeft = 15;
  let timer;

  function loadQuestion() {
    resetState();
    startTimer();

    const q = questions[currentQuestion];
    questionEl.textContent = q.question;
    progressEl.textContent = `Question ${currentQuestion + 1} / ${questions.length}`;

    q.options.forEach((option, index) => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.onclick = () => selectAnswer(btn, index);
      optionsEl.appendChild(btn);
    });
  }

  function resetState() {
    clearInterval(timer);
    timeLeft = 15;
    timerEl.textContent = timeLeft + 's';
    nextBtn.style.display = 'none';
    optionsEl.innerHTML = '';
    resultEl.textContent = '';
  }

  function startTimer() {
    timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft + 's';
      if (timeLeft === 0) {
        clearInterval(timer);
        showCorrectAnswer();
        nextBtn.style.display = 'block';
      }
    }, 1000);
  }

  function selectAnswer(button, index) {
    clearInterval(timer);
    const correctIndex = questions[currentQuestion].answer;

    const buttons = optionsEl.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);

    if (index === correctIndex) {
      button.classList.add('correct');
      score++;
    } else {
      button.classList.add('wrong');
      buttons[correctIndex].classList.add('correct');
    }

    nextBtn.style.display = 'block';
  }

  function showCorrectAnswer() {
    const correctIndex = questions[currentQuestion].answer;
    const buttons = optionsEl.querySelectorAll('button');
    buttons.forEach(btn => btn.disabled = true);
    buttons[correctIndex].classList.add('correct');
  }

  nextBtn.onclick = () => {
    currentQuestion++;
    if (currentQuestion < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  };

  function showResult() {
    questionEl.textContent = 'Quiz Completed!';
    optionsEl.innerHTML = '';
    progressEl.textContent = 'Finished';
    timerEl.style.display = 'none';
    nextBtn.style.display = 'none';
    resultEl.textContent = `Your Score: ${score} / ${questions.length}`;
  }

  loadQuestion();
</script>

</body>
</html>
