<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .contact-container {
            background: #fff;
            padding: 25px;
            width: 100%;
            max-width: 420px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Field highlighting */
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 6px rgba(79, 172, 254, 0.6);
        }

        .form-group small {
            display: block;
            text-align: right;
            margin-top: 4px;
            color: #777;
        }

        .error {
            border-color: #e74c3c !important;
        }

        .success {
            border-color: #2ecc71 !important;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4facfe;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2b9df4;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .contact-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" maxlength="30" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="4" maxlength="150" required></textarea>
            <small id="charCount">150 characters remaining</small>
        </div>

        <button type="submit">Send Message</button>
        <div class="message" id="formMessage"></div>
    </form>
</div>

<script>
    const form = document.getElementById('contactForm');
    const messageInput = document.getElementById('message');
    const charCount = document.getElementById('charCount');
    const formMessage = document.getElementById('formMessage');

    const maxChars = 150;

    // Character counter
    messageInput.addEventListener('input', () => {
        const remaining = maxChars - messageInput.value.length;
        charCount.textContent = `${remaining} characters remaining`;
    });

    // Form validation
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const inputs = form.querySelectorAll('input, textarea');
        let valid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('error');
                input.classList.remove('success');
                valid = false;
            } else {
                input.classList.remove('error');
                input.classList.add('success');
            }
        });

        if (valid) {
            formMessage.style.color = '#2ecc71';
            formMessage.textContent = 'Message sent successfully!';
            form.reset();
            charCount.textContent = '150 characters remaining';
            inputs.forEach(input => input.classList.remove('success'));
        } else {
            formMessage.style.color = '#e74c3c';
            formMessage.textContent = 'Please fill all fields correctly.';
        }
    });
</script>

</body>
</html>
